<!DOCTYPE html>
<html lang="ar">

<head>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2965/2965879.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="اختبار ذكاء صعب جدًا لا يجتازه إلا الأذكياء فقط.">
    <meta name="keywords"
        content="أسئلة صعبة، اختبار ذكاء، ذكاء اصطناعي، للعباقرة فقط، تحدي الأسئلة، أصعب اختبار، ثقافة عامة، فكر، ذكاء، gas test">
    <title>اختبار ذكاء 🔥 | تحدي العباقرة</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div
        style="position:fixed;top:0;left:0;width:100%;background:#0288d1;color:white;padding:10px;font-weight:bold;text-align:center;font-size:1.2rem;z-index:999">
        🔧 المطور: سعيد رضوان</div>
    <div id="questionBox" class="quiz-container">
        <div class="timer" id="timer"></div>
        <div class="question" id="questionText"></div>
        <div class="options" id="optionsContainer"></div>
        <input class="input-answer hidden" type="text" id="textAnswer" placeholder="أدخل الإجابة هنا...">
        <button class="next-btn hidden" id="nextButton" onclick="nextQuestion()">التالي</button>
        <div class="feedback" id="feedback"></div>
    </div>

    <script src="script.js"></script>

</body>

</html>
